<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tombola</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f6f6f6;
            padding: 20px;
        }

        h1 {
            color: #b30000;
        }

        #btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #b30000;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #btn:hover {
            background: #800000;
        }

        #numero-estratto {
            font-size: 50px;
            margin: 20px;
            font-weight: bold;
            color: #333;
        }

        #tabellone {
            width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        .cella {
            padding: 15px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
        }

        .uscito {
            background: #ffcccb;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tombola</h1>

    <button id="btn">Estrai Numero</button>
    <div id="numero-estratto">â€”</div>

    <div id="tabellone"></div>

    <script>
        const tabellone = documelnt.getElementById("tabellone");

        for (let i = 1; i <= 90; i++) {
            let cella = document.createElement("div");
            cella.classList.add("cella");
            cella.id = "n" + i;
            cella.textContent = i;
            tabellone.appendChild(cella);
        }

        let numeriRimasti = Array.from({ length: 90 }, (_, i) => i + 1);
        document.getElementById("btn").addEventListener("click", () => {
            if (numeriRimasti.length === 0) {
                alert("Hai estratto tutti i numeri!");
                return;
            }

            let index = Math.floor(Math.random() * numeriRimasti.length);
            let numero = numeriRimasti.splice(index, 1)[0];

            document.getElementById("numero-estratto").textContent = numero;

            document.getElementById("n" + numero).classList.add("uscito");
        });
    </script>
</body>
</html>
